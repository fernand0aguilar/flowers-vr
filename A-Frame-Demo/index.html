<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Flowers-Vr</title>

  <!-- p5.js files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>

  <!-- A-Frame files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>

  <!-- p5 sketch -->
  <script src="sketch.js"></script>
</head>

<body>

  <a-scene>
    <a-sphere id="sphere"></a-sphere>
    <a-plane id="plane" width="10" height="10" position="0 0 -3"></a-plane>
    <a-entity position="" camera="active:false;userHeight:1.6" rotation="" aframe-injected="" data-aframe-inspector="default-camera"></a-entity>
  </a-scene>
</body>

</html>
